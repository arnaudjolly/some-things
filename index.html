<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/mine.css" media="screen">

    <title>Some-things by arnaudjolly</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Synchronizing attacks.</h1>
        <h2>Target: Beacon 255</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3><a id="troupTime" class="anchor" href="#troupTime" aria-hidden="true"><span class="octicon octicon-link"></span></a>Troup time.</h3>
        <p>Fill in the times announced by the game for your troups to reach the beacon.<br>

        <form name="troupTime" action="#">
          <label for="troupDays">Days: </label><input type="number" id="troupDays" value="0"><br>
          <label for="troupHours">Hours: </label><input type="number" id="troupHours" value="0"><br>
          <label for="troupMinutes">Minutes: </label><input type="number" id="troupMinutes" value="0"><br>
          <label for="troupSeconds">Seconds: </label><input type="number" id="troupSeconds" value="0"><br>
          <input type="reset" value="Reset form" class="btn">
        </form>
        </p>

        <h3><a id="worldmap" class="anchor" href="#worldmap" aria-hidden="true"><span class="octicon octicon-link"></span></a>Worldmap.</h3>
        <p>Then choose a point on the map. The time you see is the local time at that point when have to send your troups.</p>

        <div class="map">
          <div class="map-label">
            <h4 class="map-label-name"></h4>
            <h4 class="map-label-time"></h4>
          </div>
          <div class="map-wrap">
            <div class="map-inset">
              <div class="map-axis-x"></div>
              <div class="map-axis-y"></div>
            </div>
          </div>
        </div>

      </section>
    </div>
    
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/moment.js"></script>
    <script src="javascripts/moment-timezone-with-data-2010-2020.js"></script>
    <script src="javascripts/timezone-home.js"></script>

  </body>
</html>
